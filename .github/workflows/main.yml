name: Integration tests

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install GoogleTest
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev cmake make || true
          if [ -d /usr/src/googletest ]; then
            sudo cmake -S /usr/src/googletest -B /usr/src/googletest/build
            sudo cmake --build /usr/src/googletest/build
            sudo cp /usr/src/googletest/build/lib/*.a /usr/lib || true
          elif [ -d /usr/src/gtest ]; then
            pushd /usr/src/gtest
            sudo cmake .
            sudo make
            sudo cp libgtest*.a /usr/lib || true
            popd
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure script is executable
        run: |
          chmod +x integration_tests/build_and_run_test_tester.py || true

      - name: Run integration test script
        id: run-script
        run: |
          python3 integration_tests/build_and_run_test_tester.py --all

      - name: Verify success
        if: ${{ success() }}
        run: |
          echo "OK: integration_tests/build_and_run_test_tester.py completed successfully."

      - name: Show brief debug info on failure
        if: ${{ failure() }}
        run: |
          echo "Script failed; printing last 200 lines of any relevant logs (if present):"
          tail -n 200 integration_tests/*.log || true
